<html lang="es">
<head>

</head>

    <header>
        <img src="" alt="">
    </header>
    <main>
        <div class="main-form">
            <form >
                <textarea cols="30" rows="10" placeholder="Ingrese su texto aqui" onkeypress="onlyAllowText()"></textarea>
                <p>texto no debe contener caracteres especiales o mayusculas</p>
                <div class="div-buttons">
                    <button type="submit">Encriptar</button>
                    <button type="submit">Desencriptar</button>
                </div>
            </form>
            <div class="display-action">
                <div class="no-txt-found">
                    <img src="" alt="texto no encontrado">
                    <h2>Ningun mensaje fue encontrado</h2>
                    <p>ingrese el texto que desee encriptar o desencriptar</p>
                </div>
                <div class="txt-found">

                </div>
                

            </div>
        </div>
        <div>

        </div>
    </main>

</body>
